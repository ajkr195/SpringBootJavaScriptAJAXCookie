<!DOCTYPE html>
<html>

<head>
<title>Html CRUD with Pure JavaScript</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/crud.css}" rel="stylesheet">
</head>

<body>


	<div class="container">
		<div class="mt-3 col-md-12">
			<a href="/" th:href="@{/}">Index/Home Page</a>
		</div>
		<br /> <br />
		<form onsubmit="event.preventDefault();onFormSubmit();"
			autocomplete="off">
			<div class=" col-md-6 mt-3 mb-3">
				<div>
					<label>Full Name*</label><label class="validation-error hide"
						id="fullNameValidationError">This field is required.</label> <input
						type="text" name="fullName" id="fullName">
				</div>
				<div>
					<label>EMP Code</label> <input type="text" name="empCode"
						id="empCode">
				</div>
				<div>
					<label>Salary</label> <input type="text" name="salary" id="salary">
				</div>
				<div>
					<label>City</label> <input type="text" name="city" id="city">
				</div>
				<div class="form-action-buttons">
					<input type="submit" value="Submit"
						class="btn btn-sm btn-primary btn-block">
				</div>
			</div>
		</form>
		<table class="list" id="employeeList">
			<thead>
				<tr>
					<th>Full Name</th>
					<th>EMP Code</th>
					<th>Salary</th>
					<th>City</th>
					<th></th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>
</body>
<script type="text/javascript" th:src="@{/js/crud.js}"></script>
</html>
