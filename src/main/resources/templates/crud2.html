<html>

<head>

<link th:href="@{/css/crud2.css}" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="mt-3 col-md-12">
			<a href="/" th:href="@{/}">Index/Home Page</a>
		</div>
		<br /> <br />
		<h2 class="heading">Javascript crud app</h2>

		<div class="adduser">
			<!-- add user -->
			<div class="row">
				<div class="col-md-12">
					<p>ADD USER</p>
				</div>
				<div class="col-md-10">
					<input type="text" class="form-control" id="data">

				<div class="col-md-2">
					<button type="button" class="btn btn-primary" id="addUser"

			</div>
			<div class="row">
				<div class="col-md-12">
					<br>
					<p>USERS LIST</p>

			</div>
			<div class="user" id="userList"></div>

	</div>
</body>
